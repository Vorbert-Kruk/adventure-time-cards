<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Adventure time characters cards :D</title>
  </head>
  <body>
    <div class="card_container card_container_blue center-content">
      <div class="card">
        <div class="card_top">
          <div class="card_top_name label">Ice king</div>
          <img
            class="card_top_image"
            src="./images/ice-king.png"
            alt="Character Image"
          />
          <div class="card_statistic_container">
            <div class="card_statistic card_statistic_orange">
              <div class="card_statistic_points">5</div>
              <div class="card_statistic_icon_circle">
                <img
                  src="./images/swords-icon.svg"
                  alt="Character statistic icon"
                  class="card_statistic_icon card_statistic_icon_swords"
                />
              </div>
            </div>
            <div class="card_statistic card_statistic_green">
              <div class="card_statistic_points">2</div>
              <div class="card_statistic_icon_circle">
                <img
                  src="./images/shield-icon.svg"
                  alt="Character statistic icon"
                  class="card_statistic_icon"
                />
              </div>
            </div>
            <div class="card_statistic card_statistic_red">
              <div class="card_statistic_points">7</div>
              <div class="card_statistic_icon_circle">
                <img
                  src="./images/heart-icon.svg"
                  alt="Character statistic icon"
                  class="card_statistic_icon"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="card_bottom">
          <h3 class="card_bottom_title">Unique passive:</h3>
          <p class="card_bottom_description">
            The Ice King's powers and abilities are directly tied to the crown,
            thatâ€™s why he is capable of giving an awesome night to Ya :D
          </p>
          <div class="label_container">
            <div class="label label_white">Wizard</div>
            <div class="label label_white">Ice damage</div>
            <div class="label label_white">Craziness</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
