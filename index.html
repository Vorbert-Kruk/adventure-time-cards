<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/main.js" defer></script>
    <title>Adventure time characters cards :D</title>
  </head>
  <body>
    <div class="card_container card_container_blue center-content">
      <div class="card">
        <div class="card_top">
          <div class="card_top_name card_label">Ice king</div>
          <img
            class="card_top_image"
            src="./images/ice-king.png"
            alt="Character Image"
          />
          <div class="card_statistic_container">
            <div class="card_statistic card_statistic_orange">
              <div class="card_statistic_points">5</div>
            </div>
            <div class="card_statistic card_statistic_green">
              <div class="card_statistic_points">2</div>
            </div>
            <div class="card_statistic card_statistic_red">
              <div class="card_statistic_points">7</div>
            </div>
          </div>
        </div>
        <div class="card_bottom"></div>
      </div>
    </div>
  </body>
</html>
